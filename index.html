<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="hehe.css">

  <style>
    body {
      font-family: GoogleSans, "Open Sans", sans-serif;
      font-optical-sizing: auto;
      font-style: normal;
      font-variation-settings:
        "wdth" 100;
    }
    @font-face {
      font-family: GoogleSans;
      src: url(GoogleSans-Regular.ttf);
    }
    .google-font {
      font-family: GoogleSans;
    }
  </style>
</head>
<body>
  <div style="background-color: rgb(240, 244, 249);" class=" min-h-screen w-full flex flex-col items-center justify-center">
    <div>
      <div class="bg-white h-96 w-96 lg:w-[62rem] rounded-3xl flex flex-col gap-6 p-10 pb-7">
        <div>
          <img src="google.png" class="w-12 h-12"/>
        </div>
        <div class="flex flex-row h-full">
          <div class="w-full">
            <h2 class="text-4xl google-font">Sign in</h2>
            <h5 class="text-lg mt-4 text-black/80">Use your Google Account</h5>
          </div>
          <div class="w-full px-4 flex flex-col h-full">
            <div class="relative group">
              <input type="text" name="email-phone" id="email-phone" class="relative border-2 border-black/50 focus:border-blue-500 focus:outline-none text-lg px-2 py-3 rounded-md w-full ">
              <div class="absolute top-1/2 -translate-y-1/2 left-3 duration-100 ease-in-out rounded-lg group-focus-within:text-blue-600 group-focus-within:text-xs group-focus-within:top-0 bg-white p-1 pointer-events-none">Email or Phone</div>
            </div>
            <p class="text-sm text-blue-600 px-2 py-1 hover:bg-blue-500/10 w-max rounded-full mt-2 cursor-pointer">Forgot email?</p>

            <p class="mx-3 text-sm mt-8 text-black/70">
              Not your computer? Use Guest mode to sign in privately. <span class="text-blue-600">Learn more about using Guest mode</span>
            </p>

            <div class="mt-auto flex flex-row justify-end items-center gap-8">
              <div class="text-blue-600 text-sm">Create Account</div>
              <div class="text-sm px-6 py-3 bg-blue-700 hover:bg-blue-800 rounded-full font-semibold text-white cursor-pointer">Next</div>
            </div>
          </div>
        </div>
      
      </div>
      <div class="flex flex-row w-full gap-5 text-sm text-black/60 p-4">
        <p>Hehe</p>
        <p class="ml-auto">Help</p>
        <p>Privacy</p>
        <p>Terms</p>
      </div>
    </div>
  </div>
</body>
</html>
